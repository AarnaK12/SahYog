<style>
  body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
}

.card-img-left {
  width: 45%;
  /* Link to your background image using in the property below! */
  background: scroll center url('https://source.unsplash.com/WEQbe2jBg40/414x512');
  background-size: cover;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}

.btn-google {
  color: white !important;
  background-color: #ea4335;
}

.btn-facebook {
  color: white !important;
  background-color: #3b5998;
}

@media (min-width: 768px) {
  .animate {
    animation-duration: 0.3s;
    -webkit-animation-duration: 0.3s;
    animation-fill-mode: both;
    -webkit-animation-fill-mode: both;
  }
}

@keyframes slideIn {
  0% {
    transform: translateY(1rem);
    opacity: 0;
  }

  100% {
    transform: translateY(0rem);
    opacity: 1;
  }

  0% {
    transform: translateY(1rem);
    opacity: 0;
  }
}

@-webkit-keyframes slideIn {
  0% {
    -webkit-transform: transform;
    -webkit-opacity: 0;
  }

  100% {
    -webkit-transform: translateY(0);
    -webkit-opacity: 1;
  }

  0% {
    -webkit-transform: translateY(1rem);
    -webkit-opacity: 0;
  }
}

.slideIn {
  -webkit-animation-name: slideIn;
  animation-name: slideIn;
}
    </style>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href={{url_for('home')}}>SahYog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Back
                    </a>
                    <!-- Here's the magic. Add the .animate and .slideIn classes to your .dropdown-menu and you're all set! -->
                    <div class="dropdown-menu dropdown-menu-end animate slideIn" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href={{url_for('login')}}>Sign In</a>
                      <a class="dropdown-item" href={{url_for('home')}}>Home</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
              <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
               
                <form action={{url_for('saveuser')}} method="post" class="form">
    
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required autofocus>
                    <label for="floatingInputFirstName">First name</label>
                  </div>
    
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required  >
                    <label for="floatingInputLastName">Last name</label>
                  </div>
    
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required >
                    <label for="floatingInputEmail">Email address</label>
                  </div>
    
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="psw" id="psw" placeholder="Password" required >
                    <label for="floatingPassword">Password</label>
                  </div>
    
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="address" id="address" placeholder="Address">
                    <label for="floatingInputAddress">Address</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="zip" id="zip" placeholder="ZIP">
                    <label for="floatingInputZip">ZIP</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="city" id="city" placeholder="City">
                    <label for="floatingInputCity">City</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control"  name="State" id="State" placeholder="State">
                    <label for="floatingInputState">State: Example (CA)</label>
                  </div>
                  
                  <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
                  </div>
    
                  <a class="d-block text-center mt-2 small" href={{url_for('login')}}>Have an account? Sign In</a>

              </div>
